<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lami log in</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login-box">
        <div class="login-header" style="margin-top: 20px">
          <img src="LAMI.png" alt="" width="50" height="50" />
          <h1>Welcome to Lami</h1>
          <header>Login</header>
        </div>

        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="User"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>
        crescian
        <div class="forgot">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section>
            <a href="#">Forgot password</a>
          </section>
        </div>
        <div class="input-submit">
          <button class="submit-btn" id="submit">Sign In</button>
        </div>
        <div class="sign-up-link">
          <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
